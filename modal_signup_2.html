  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Sign Up - modal</title>
    <meta name="description" content="Kid Pins">
    <meta name="keywords" content="Kid Pins, keywords, here">
    <meta name="viewport" content="width=device-width">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="public/stylesheets/normalize.css">
    <link rel="stylesheet" href="public/stylesheets/main.css">
    <link rel="stylesheet" href="public/stylesheets/lightview.css" type="text/css" >
  </head>
  
  <!-- apply .theme_one class to body when in this view -->
  <body class="modal">
    <!--[if lt IE 7]>
        <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
    <![endif]-->
    
   
    <div class="wrapper profile">
            
        <div class="content board board_wide">
          <form method="post" id="new_session" class="form narrow signup" action="/sessions">
            <h1>Personalize Your KidPin Experience</h1>
            <div class="field">
              <p>Select at least one Kid Interest</p>
              <select class="modal_select">
                <option>All boards</option>
                <option class="sub_main">Category One</option>
                <option class="sub_cat">Sub Category One</option>
                <option class="sub_cat">Sub Category Two</option>
                <option class="sub_cat">Sub Category Three</option>
                <option class="sub_cat">Sub Category Four</option>
                <option class="sub_main">Category Two</option>
                <option class="sub_cat">Sub Category One</option>
                <option class="sub_cat">Sub Category Two</option>
                <option class="sub_cat">Sub Category Three</option>
                <option class="sub_cat">Sub Category Four</option>
                <option class="sub_main">Category Three</option>
                <option class="sub_main">Category Four</option>
                <option class="sub_cat">Sub Category One</option>
                <option class="sub_cat">Sub Category Two</option>
                <option class="sub_main">Category Five</option>
                <option class="sub_cat">Sub Category One</option>
                <option class="sub_cat">Sub Category Two</option>
                <option class="sub_cat">Sub Category Three</option>
              </select>
            </div>
            <div class="field">
              <p>How Many Kids do you have?</p>
              <input type="text" placeholder="1, 2, more?" name="user[username]" id="user_kid_count">
            </div>
            <div class="field">
              <p>Write something about yourself...</p>
              <textarea type="text" placeholder="Ex: I'm always checking out KinPins for great ideas on healty recipes..." name="user[username]" id="user_short_bio"></textarea>
            </div>
            <div class="submit">
              <input type="submit" value="Continue to Profile" name="commit" class="btn tertiary_action">
            </div>
            <div class="buttons">
              <a  href="profile_recent.html">skip this</a>
            </div>
          </form>
        </div>
        
        <div class="clearfix"></div>
        
    </div>
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="public/javascripts/vendor/jquery-1.8.2.min.js"><\/script>')</script>
    <script src="public/javascripts/spinners.min.js" type="text/javascript"></script>
    <script src="public/javascripts/lightview.js" type="text/javascript"></script>
  </body>

</html>
